<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Imagem de Fundo</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bg-image {
            /* A imagem de fundo ocupará toda a tela */
            background-image: url('sua-imagem.jpg');
            height: 100%; 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .content {
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="bg-image">
        <div class="content">
            <h1>Bem-vindo à Minha Página</h1>
            <p>Esta página tem uma imagem de fundo incrível!</p>
        </div>
    </div>
</body>
</html>
