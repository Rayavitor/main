<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Centralizada</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent; /* Cor de fundo */
        }

        .container {
            width: 90%; /* Tamanho da imagem em relação à largura da tela */
            max-width: 600px; /* Tamanho máximo para dispositivos maiores */
            display: flex;
            justify-content: center;
        }

        img {
            width: 100%; /* Faz a imagem ocupar 100% do container */
            height: auto; /* Mantém a proporção da imagem */
            border-radius: 15px; /* Bordas arredondadas (opcional) */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra suave (opcional) */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="foto.jpg" alt="Imagem Centralizada">
    </div>
</body>
</html>
